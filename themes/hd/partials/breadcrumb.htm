description = "replaced default breadcrumb"

[viewBag]
==
{% if breadcrumbs %}
    <ul class='am-breadcrumb am-breadcrumb-slash'>
        <li><a href='/'>首页</a></li>
        {% for breadcrumb in breadcrumbs %}
            <li class="{{ breadcrumb.isActive ? 'active' : '' }}">
                <a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
